<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>input</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>



<header>
    <h1>Inputs for testing</h1>
</header>

<main>
    <form>
        <div class="inputs">
            <div class="label">
                <label for="first" class="currency">First input field (currency)</label>
            </div>
            <div>
                <input id="first" type="text" name="first-input" currency>
            </div>
        </div>
        <div class="inputs">
            <div class="label">
                <label for="second">Second input field</label>
            </div>
            <div>
                <input id="second" type="text" name="second-input">
            </div>
        </div>
        <div class="inputs">
            <div class="label">
                <label for="third" class="currency">Third input field (currency)</label>
            </div>
            <div>
                <input id="third" type="text" name="third-input" currency>
            </div>
        </div>
        <div class="inputs">
            <div class="label">
                <label for="fourth">Fourth input field</label>
            </div>
            <div>
                <input id="fourth" type="text" name="fourth-input">
            </div>
        </div>
    </form>
</main>


<script src="currencyMaskedInput.js"></script>
</body>
</html>
